    <!DOCTYPE html>
<html lang="hu">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomb</title>
</head>
<body>
    <h1>Elso feladat</h1>
    <button id="random">Random szám generátor</button>
        <p id="poz">Pozitívak: </p>
        <p id="neg">Negatívak: </p>
        <p id="nulla">Nulla: </p>
        <p id="osszesen">Összesen: 0</p>

<script>
  let ossz = 0;

  document.getElementById("random").onclick = function() {
    let randomSzam = Math.floor(Math.random() * 11) - 5; 
    ossz++;

    if (randomSzam > 0) {
      document.getElementById("poz").innerHTML += " " + randomSzam;
    } 
    else if (randomSzam < 0) {
      document.getElementById("neg").innerHTML += " " + randomSzam;
    } 
    else {
      document.getElementById("nulla").innerHTML += " " + randomSzam;
    }

    document.getElementById("osszesen").innerHTML = "Összesen: " + ossz;
  }
</script>
<hr>
    <h1>Masodik feladat</h1>

    <button id="penzGomb">Generálj pénzt</button>
<p id="fagyi">Fagyit: </p>
<p id="torta">Tortát: </p>
<p id="limonadé">Limonádét: </p>
<p id="penz">Pénzem: </p>

<script>
  let fagyiAr = 500;
  let tortaAr = 1200;
  let limonadeAr = 700;

  document.getElementById("penzGomb").onclick = function() {
    // random pénz 0-1500 között
    let penz = Math.floor(Math.random() * 1501); 
    document.getElementById("penz").innerHTML = "Pénzem: " + penz + " Ft";

    // fagyi
    if (penz >= fagyiAr) {
      document.getElementById("fagyi").innerHTML = "Fagyit: tudok venni";
    } else {
      document.getElementById("fagyi").innerHTML = "Fagyit: nem tudok venni";
    }

    // torta
    if (penz >= tortaAr) {
      document.getElementById("torta").innerHTML = "Tortát: tudok venni";
    } else {
      document.getElementById("torta").innerHTML = "Tortát: nem tudok venni";
    }

    // limonádé
    if (penz >= limonadeAr) {
      document.getElementById("limonadé").innerHTML = "Limonádét: tudok venni";
    } else {
      document.getElementById("limonadé").innerHTML = "Limonádét: nem tudok venni";
    }
  }
</script>
<hr>
    <h1>Harmadik feladat</h1>

    <button id="kocka">Dobj a kockaval</button>
    <p id="eredmeny">A dobott szám:</p>

    <script>
        document.getElementById("kocka").onclick = function() {
            let szam = Math.floor(Math.random()* 6  ) + 1;
            let szoveg = "A dobott szám: a(z) " + szam + ", ami ";

            
      if (szam % 2 === 0) {
        szoveg += "páros";
      } else {
        szoveg += "páratlan";
      }

      document.getElementById("eredmeny").innerHTML = szoveg;
        }

    </script>

<hr>
    <h1>Negyedik feladat</h1>

Hónap: <br>

</p>

        <script>

    else if (szam1 === 7) { honap = "Július"; evszak = "Nyár"; }
    else if (szam1 === 8) { honap = "Augusztus"; evszak = "Nyár"; }

    else if (szam1 === 10) { honap = "Október"; evszak = "Ősz"; }

document.getElementById("eredmeny1").innerHTML =
